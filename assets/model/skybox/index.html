<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body{
  margin: 0;
  padding: 0;
}
canvas{
  display: block;
}
div{
  text-align: center;
  width: 100%;
  position: absolute;
}
</style>
</head>
<body>
<div>camera position<input type="range" value="75" min="0" max="100" id="cameraCtrl"></div>

<script src="/assets/js/vendor/three.min.js"></script>
<script>
var width  = window.innerWidth,
    height = window.innerHeight,
    clock = new THREE.Clock(),
    cameraTarget = new THREE.Vector3( 0, 1, 0 ),
    renderer,
    camera,
    scene,
    ambientLight,
    spotLight,
    helper,
    miku,
    animation;

renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
renderer.shadowMapEnabled = true;
document.body.appendChild( renderer.domElement );

scene = new THREE.Scene();

camera = new THREE.PerspectiveCamera( 40, width / height, 1, 1000 );
camera.position.set(
  20 * Math.sin( 3 / 2 * Math.PI ),
  10,
  20 * Math.cos( 3 / 2 * Math.PI )
);
camera.lookAt( cameraTarget );

ambientLight = new THREE.AmbientLight( 0x333333 );
scene.add( ambientLight );

helper = new THREE.AxisHelper( 20 );
scene.add( helper );


var urls = [
  'right.jpg',
  'left.jpg',
  'top.jpg',
  'bottom.jpg',
  'front.jpg',
  'back.jpg'
];
var materials = [];
for ( var i = 0; i < 6; i ++ ) {
  materials.push( new THREE.MeshBasicMaterial({
    map: THREE.ImageUtils.loadTexture( urls[ i ] ),
    side: THREE.BackSide
  }));
}
console.log( materials[ 1 ] );
var skyMaterial = new THREE.MeshFaceMaterial( materials );
var skyBox = new THREE.Mesh( 
  new THREE.CubeGeometry( 500, 500, 500 ),
  skyMaterial
);
scene.add( skyBox );



( function renderLoop (){
  requestAnimationFrame( renderLoop )
  renderer.render( scene, camera );
} )();

// cameraCtrl
document.querySelector( '#cameraCtrl' ).addEventListener( 'change', function () {
  var val = this.value / 100 * 2 * Math.PI;
    camera.position.set(
      20 * Math.sin( val ),
      10,
      20 * Math.cos( val )
    );
    camera.lookAt( { x:0, y:10, z:0 } );
} );

</script>
</body>
</html>
